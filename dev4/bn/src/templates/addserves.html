
<!DOCTYPE html>
<html>
<head>

  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="input-group " id="datetimepicker1" data-target-input="nearest">
      <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1"/>
      <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
      </div>
    </div>

              <h3>{{request.GET.username}}</h3>

  <form action="" method="post">
    {% csrf_token %}

    <select name="c" class="custom-select mb-3">

            {% for serves in hh %}

      <option class="form-input"  value="{{serves.scoast}}" >{{serves.sname}}</option>
            {%endfor%}
<input type="" value="c.selected" name="cserve">
    </select>
    <input type="submit"  class="btn btn-primary" value="add"/>

  
</div>
</body>
</html>
